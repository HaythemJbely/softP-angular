<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->





<div class="container">
  <hr>
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Add Elastic Product</h4>
      <form [formGroup]="elasticProductForm">
        <div class="form-group row">
          <label for="productName" class="col-sm-4 col-form-label">Product name:</label>
          <div class="col-sm-8">
            <input formControlName="productName" id="productName" class="form-control" placeholder="Product name"
              type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="productDescription" class="col-sm-4 col-form-label">Product description:</label>
          <div class="col-sm-8">
            <input formControlName="productDescription" id="productDescription" class="form-control"
              placeholder="Product description" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="productPrice" class="col-sm-4 col-form-label">Product price:</label>
          <div class="col-sm-8">
            <input formControlName="productPrice" id="productPrice" class="form-control" placeholder="Product price"
              type="number">
          </div>
        </div>
        <div class="form-group row">
          <label for="quantity" class="col-sm-4 col-form-label">Quantity:</label>
          <div class="col-sm-8">
            <input formControlName="quantity" id="quantity" class="form-control" placeholder="Quantity" type="number">
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-sm-4 col-form-label">Product category:</label>
          <div class="col-sm-8">
            <input formControlName="category" id="category" class="form-control" placeholder="Product category"
              type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="manufacturer" class="col-sm-4 col-form-label">Manufacturer:</label>
          <div class="col-sm-8">
            <input formControlName="manufacturer" id="manufacturer" class="form-control" placeholder="Manufacturer"
              type="text">
          </div>
        </div>
        <div class="form-group">
          <button *ngIf="!editing" type="submit" class="btn btn-dark btn-block" (click)="saveElasticProduct()">Add
            Elastic Product</button>
          <button *ngIf="editing" type="button" class="btn btn-primary btn-block"
            (click)="updateElasticProduct()">Update Elastic Product</button>
          <button *ngIf="editing" type="button" class="btn btn-secondary btn-block"
            (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    </article>
  </div>
</div>

<hr>
<table class="table" aria-describedby="eslaticproduct-table">
  <thead class="thead-dark">
    <tr>
      <th>Product Name</th>
      <th>Product Description</th>
      <th>Product Price</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Manufacturer</th>
      <th>Edit / Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of elasticProducts">
      <td>{{ product.productName }}</td>
      <td>{{ product.productDescription }}</td>
      <td>{{ product.productPrice }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.sportsCategory }}</td>
      <td>{{ product.manufacturer }}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" (click)="editElasticProduct(product)">Edit</button>
        <button type="button" class="btn btn-danger btn-sm delete-button"
          (click)="deleteElasticProduct(product.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
