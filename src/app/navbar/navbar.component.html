<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="/home" class="logo"><img class="top" src="assets/img/sp.png" width="80%" height="43%" alt="SP logo"/></a>
    <div class="ml-auto d-flex align-items-center">
      <form class="form-inline my-2 my-lg-0">
        <ng-container *ngIf="userLogged; else showLogin">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="button" (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #showLogin>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-success mr-2" type="button" routerLink="/login">Login</button>
            <button class="btn btn-outline-warning register-button" *ngIf="!userLogged" type="button" routerLink="/register">Register</button>
          </div>
        </ng-template>
      </form>
    </div>
  </div>
</nav>
